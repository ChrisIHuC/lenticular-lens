<!DOCTYPE html>
<meta charset="utf-8">

<div id="cluster_plot_row" class="row" style="background-color:#FFFFE0;" >
    <div id="cluster_plot_col" class="col-md-12" style='height: 40em; width:100%, scroll: both; overflow: auto;' >

    <style>
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    text {
      font-family: sans-serif;
      font-size: 10px;
    }

    .background{
      background-color: lightyellow; }

    </style>
    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
    <svg class="plot" id="graph_cluster" width="1000" height="800" style="background-color:#FFFFE0;">

    </svg>
    </div>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

  // function plotClusterGraph(graph)
  // function plotClusterGraph()
  // {
  //https://bl.ocks.org/heybignick/3faf257bbbbc7743bb72310d03b86ee8

      var svg = d3.select(".plot")
      var svg = d3.select("svg")

      // svg.selectAll("*").remove();

      var width = +svg.attr("width"),
          height = +svg.attr("height");

      var color = d3.scaleOrdinal(d3.schemeCategory20);

      var simulation = d3.forceSimulation()
          .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(function(d) {return d.distance;}))
          .force("charge", d3.forceManyBody())
          .force("center", d3.forceCenter(width / 2, height / 2));

      d3.json("data.json", function(error, graph) {
        if (error) throw error;

    var link = svg.append("g")
        .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
      .on("click", function() { rejectLink() })
        .style("stroke-width", function(d) { return Math.sqrt(d.value)+1; })
        .style("stroke", function(d) { if (d.strenght < 1)
                                          return "red";
                                       else if (d.color)
                                          return d.color;
                                       else return "black"; })
        .style("stroke-dasharray", function(d) {  if (d.dash)
                                                      return d.dash;
                                                  else {
                                                      var space = String(20*(1-d.strenght));
                                                      return ("3," + space ) } } );

    var node = svg.append("g")
        .attr("class", "nodes")
      .selectAll("g")
      .data(graph.nodes)
      .enter().append("g")

    node.append("circle")
        .attr("r", function(d) { if (d.size)
                                    return d.size;
                                 else return 5; })
        .attr("fill", function(d) { return color(d.group); })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    node.append("text")
        .text(function(d) {
          return d.id;
        })
        .attr('x', 6)
        .attr('y', 3);

    node.append("title")
        .text(function(d) { return d.id; });

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node
          .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
          })
    }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}


</script>
